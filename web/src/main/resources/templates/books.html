<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Books</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<section th:if="${deletedBook}">
			<h1 th:text="${deletedBook}"></h1>
			<p>
				<a th:href="@{/books}" class="btn btn-primary"> Return to books
				</a>
			</p>
		</section>

		<section th:if="${deletedBook == null}">
			<section>
				<div class="jumbotron">
					<div class="container">
						<h1>Books</h1>
						<p>This page contains all informations about books</p>
					</div>
				</div>
			</section>

			<section class="container">
    <form action="#"  method="get" class="form-horizontal">
        <fieldset>
            <legend>Find book</legend>

            <!-- Sample template for some fields in Book Entity -->
            <div class="form-group">
                <label class="control-label col-lg-2" for="name">Title</label>
                <div class="col-lg-10">
                    <input id="name" type="text" name="title" class="form:input-large" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="authors">Author</label>
                <div class="col-lg-10">
                    <input id="authors" type="text" name="title" class="form:input-large" />
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <input type="submit" id="btnAdd" class="btn btn-primary"
                       value="Find"/>
            </div>
        </div>
    </form>
</section>

			<section class="container">
				<div class="row">
					<th:block th:each="book : ${bookList}">
						<div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
							<div class="thumbnail">
								<div class="caption">
									<h3 th:text="${book.id}"></h3>
									<p th:text="${book.title}"></p>
									<p th:text="${book.authors}"></p>
									<p th:text="${book.status}">Status:</p>
									<p>
										<a th:href="@{'/books/book?id='+${book.id}}"
											class="btn btn-primary"> <span
											class="glyphicon-info-sign glyphicon" /></span> Details
										</a>
									</p>

									<!-- <p>
										<a th:href="@{'/books/deleteBook/book?id='+${book.id}}"
											class="btn btn-danger"> Remove
										</a>
									</p> -->

										<p>
									<form th:method="delete" th:action="@{/books/deleteBook}">
										<input type="hidden" name="id" th:value="${book.id}" />
										<button class="button u-full-width"  type="submit">Delete</button>
									</form>
									</p> 

								</div>
							</div>
						</div>
					</th:block>
				</div>
			</section>
		</section>
	</div>
</body>
</html>
